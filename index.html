<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Random Pokemon Generator</title>
      <link rel="stylesheet" href="style/style.css" />
      <link rel="icon" href="assets/pokeball.png" />
   </head>
   <body>
      <div class="container">
         <div id="card">
            <p class="hp">
               <span>HP</span>
               80
            </p>
            <img src="assets/eeve.png" alt="" />
            <h2 class="poke-name">Eevee</h2>
            <div class="types">
               <span>Normal</span>
               <span>Physic</span>
            </div>
            <div class="stat">
               <div>
                  <h3>60</h3>
                  <p>Attack</p>
               </div>
               <div>
                  <h3>60</h3>
                  <p>Deffense</p>
               </div>
               <div>
                  <h3>60</h3>
                  <p>Speed</p>
               </div>
            </div>
         </div>
         <button id="btn">Generate Pokemon</button>
      </div>
      <script src="js/script.js"></script>
   </body>
</html>
